name: CI

on:
  push:
  pull_request:

jobs:
  test-and-build-decision-pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r decision_pack/requirements.txt
          pip install -r decision_pack/requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check decision_pack/src

      - name: Tests (pytest)
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/decision_pack/src
          pytest -q decision_pack/tests

      - name: Build decision pack reports
        run: |
          if [ -f decision_pack/data/marketing_ab.csv ]; then
            cd decision_pack/src
            python -m abpack.run
            python -m abpack.run_estimation
          else
            echo "marketing_ab.csv not present in CI; skipping report generation."
          fi


      - name: Upload decision pack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: decision-pack-reports
          path: |
            decision_pack/reports/**/*.md
            decision_pack/reports/**/*.png
